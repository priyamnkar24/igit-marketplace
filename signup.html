<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Signup - IGIT Marketplace</title>
  <link rel="stylesheet" href="css/styles.css">
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2/dist/umd/supabase.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.5/gsap.min.js"></script>
  <script src="js/auth.js" defer></script>
  <script src="js/animations.js" defer></script>
</head>
<body>
  <main>
    <div class="card-container">
      <div class="login-card">
        <h2>Signup</h2>
        <form id="signup-form">
          <label for="email">Email:</label>
          <input type="email" id="email" required>
          <label for="password">Password:</label>
          <input type="password" id="password" required>
          <button type="submit">Signup</button>
        </form>
        <p>Already have an account? <a href="login.html">Login</a></p>
      </div>
    </div>
    <div class="overlay" id="popup-overlay" style="display: none;"></div>
    <div class="popup" id="username-popup" style="display: none;">
      <h2>Choose Your Username</h2>
      <form id="username-form">
        <input type="text" id="new-username" placeholder="Enter username" required>
        <button type="submit">Save Username</button>
      </form>
    </div>
  </main>
</body>
</html>
