<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chat - IGIT Marketplace</title>
  <link rel="stylesheet" href="css/styles.css">
  <link rel="stylesheet" href="css/profile.css">
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2/dist/umd/supabase.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.5/gsap.min.js"></script>
  <script src="js/auth.js" defer></script>
  <script src="js/chat.js" defer></script>
  <script src="js/animations.js" defer></script>
</head>
<body>
  <main>
    <div class="chat-container">
      <div id="chat-list"></div>
      <div id="chat-window">
        <h3 id="chat-with">Select a user to chat</h3>
        <div id="messages"></div>
        <form id="chat-form">
          <input type="text" id="message" placeholder="Type a message..." required>
          <button type="submit">Send</button>
        </form>
      </div>
    </div>
  </main>
  <nav class="bottom-navbar">
    <ul>
      <li><a href="marketplace.html">Marketplace</a></li>
      <li class="profile-menu">
        <a href="profile.html">Profile</a>
        <div class="profile-dropdown">
          <img src="assets/default-profile.jpg" alt="Profile Picture" class="profile-pic" id="profile-dropdown-pic">
          <p id="profile-dropdown-name">User</p>
          <p id="profile-dropdown-email">email@example.com</p>
        </div>
      </li>
      <li><a href="sell.html">Sell</a></li>
      <li><a href="chat.html">Chat</a></li>
      <li><button id="logout">Logout</button></li>
    </ul>
  </nav>
</body>
</html>
