<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sell - IGIT Marketplace</title>
  <link rel="stylesheet" href="css/styles.css">
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2/dist/umd/supabase.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.5/gsap.min.js"></script>
  <script src="js/auth.js" defer></script>
  <script src="js/sell.js" defer></script>
  <script src="js/animations.js" defer></script>
</head>
<body>
  <main>
    <h2>Sell Item or Service</h2>
    <form id="sell-form">
      <label for="type">Type:</label>
      <select id="type" required>
        <option value="item">Item</option>
        <option value="service">Service</option>
      </select>
      <label for="title">Title:</label>
      <input type="text" id="title" required>
      <label for="description">Description:</label>
      <textarea id="description" required></textarea>
      <label for="price">Price (â‚¹):</label>
      <input type="number" id="price" required>
      <label for="image">Image:</label>
      <input type="file" id="image" accept="image/*">
      <button type="submit">List for Sale</button>
    </form>
    <h3>Your Listings</h3>
    <div id="user-listings"></div>
  </main>
  <nav class="bottom-navbar">
    <ul>
      <li><a href="marketplace.html">Marketplace</a></li>
      <li class="profile-menu">
        <a href="profile.html">Profile</a>
        <div class="profile-dropdown">
          <img src="assets/default-profile.jpg" alt="Profile Picture" class="profile-pic" id="profile-dropdown-pic">
          <p id="profile-dropdown-name">User</p>
          <p id="profile-dropdown-email">email@example.com</p>
        </div>
      </li>
      <li><a href="sell.html">Sell</a></li>
      <li><a href="chat.html">Chat</a></li>
      <li><button id="logout">Logout</button></li>
    </ul>
  </nav>
</body>
</html>
